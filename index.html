		<script>
		let title = document.title;
		let currentText = '';
		let typingSpeed = 150;
		let backspaceSpeed = 100;
		let textArray = ["nxko.net", "meow", "im an angel!!"];
		let textIndex = 0;
		let charIndex = 0;

		function typeTitle() {
			if (charIndex < textArray[textIndex].length) {
				currentText += textArray[textIndex].charAt(charIndex);
				document.title = currentText;
				charIndex++;
				setTimeout(typeTitle, typingSpeed);
			} else {
				setTimeout(backspaceTitle, 1000);
			}
		}

		function backspaceTitle() {
			if (charIndex > 0) {
				currentText = currentText.slice(0, -1);
				document.title = currentText;
				charIndex--;
				setTimeout(backspaceTitle, backspaceSpeed);
			} else {
				textIndex = (textIndex + 1) % textArray.length;
				setTimeout(typeTitle, 500);
			}
		}
		window.onload = function() {
			typeTitle();
		};
		</script>
